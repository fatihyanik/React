<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React State</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        class Counter extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    count: 0,
                    name: "Ali"
                }
            }
            // the new state (count) depends on the state(count),
            // so you need a callback as argument for setState
            increment = () => {
                this.setState(state => ({
                    count: state.count + 1
                }));
            }

            // the new state (name) does not depends on the state(count),
            // so setState takes an object as an argument, not a function
            changeName = () => {
                this.setState({
                    name: 'Fred'
                });
            } 

            decrement = () => {
                this.setState(state => ({
                    count: state.count - 1
                }));
            }

            // create 3 independent counter components nested inside an App component.  Render the App component.

            render(){
                return(
                    <div> 
                        <h1>The count of {this.state.name}'s is {this.state.count}</h1>
                        <button onClick={this.increment}>+</button>
                        <button onClick={this.decrement}>-</button>
                        <button onClick={this.changeName}>Change Name</button>
                    </div>
                )
            }
        }
    
        ReactDOM.render(
            <Counter />,
            document.getElementById('root')
        );
    </script>
    
</body>
</html>
